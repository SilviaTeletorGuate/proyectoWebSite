    <div class="form-contact">
      <h2 class="tittle-form">Formulario de contacto</h2>
      <form>
        <div class="campo">
        <label for="name">Nombre: </label>
            <input type="text" id="name" required>
        </div>
        <div class="campo">

        </div>
        <div class="campo">
        <label for="message">Mensaje:   </label>
            <textarea class="textarea2" cols="37" rows="5" id="message">Escriba su mensaje aquí</textarea>
      
        </div>
        <button class="button-contact">Enviar Mensaje</button>
      </form>
